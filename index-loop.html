        ];

        function generateQuestions() {
            let form = document.getElementById("quiz");
            if (!form) return;
            form.innerHTML = "";
            
            questions.forEach((q, index) => {
                // pridana podminka, aby se po 10 vetach udelalo odsazeni, ale ne pred prvnim odstavcem! (pred 11, 21 vetu se prida odstavec)
                if (index % 10 === 0 && index !== 0) {
                    form.innerHTML += `<p> &nbsp </p> `
                }

                let questionHTML = `<p>${index + 1}. ${q.text}`;
                q.options.forEach(option => {
                    questionHTML += ` <input type="radio" name="q${index}" value="${option}"> ${option}`;
                });
                questionHTML += ` <button type="button" onclick="checkAnswer(${index}, '${q.correct}')">Zkontrolovat</button> <span id="result${index}"></span></p>`;
                form.innerHTML += questionHTML;
            });
        }

        function checkAnswer(question, correctAnswer) {
            let selected = document.querySelector(`input[name="q${question}"]:checked`);
            if (selected) {
                let answer = selected.value;
                let result = document.getElementById(`result${question}`);
                if (answer === correctAnswer) {
                    result.innerHTML = "✔️ Správně!";
                    result.style.color = "green";
                } else {
                    result.innerHTML = "❌ Špatně, zkus to znovu.";
                    result.style.color = "red";
                }
            }
        }

        window.onload = generateQuestions;
